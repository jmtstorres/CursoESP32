[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
;para uso de certificados pr√≥prios os mesmos devem ser declarados aqui e no arquivo
;src/CMakeLists.txt, devem ser os mesmos usados no lado do servidor
board_build.embed_txtfiles =
  src/certs/client_certificate.pem
  src/certs/client_key.pem